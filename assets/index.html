<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Приют для бездомных собак "ДОС"</title>
  </head>
  <body>
    <header class="header">
      <div class="top-line">
        <div class="logo-wrapper">
          <img class="logo" src="images/logo.png" alt="Логотип" />
        </div>
        <div class="container">
          <div class="top-line__contacts">
            <a href="#" class="top-line__email">
              <i class="fa-solid fa-envelope"></i>
              <span class="top-line__email-text">Info@dos-almaty.kz</span>
            </a>
            <div class="top-line__socials">
              <div class="top-line__fb">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <nav class="nav">
            <ul class="nav-menu">
              <li class="nav-item">Главная</li>
              <li class="nav-item">О приюте</li>
              <li class="nav-item">О фотографии</li>
              <li class="nav-item">Контакты</li>
            </ul>
            <button class="btn btn-call btn-orange">Позвонить</button>

        </div>
      </div>
    </header>
    <script src="js/scripts.min.js
    "></script>
